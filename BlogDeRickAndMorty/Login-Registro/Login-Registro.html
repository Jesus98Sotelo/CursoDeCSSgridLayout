<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Login-Registro/login-reistro.css">
    <title>Inicio de Sesión</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="../img/Logo_Rick_and_Morty.svg.png" alt="Logo del Blog">
        <h1 class="header__title"><a href="./">Tú blog de Rick and Morty</a></h1>
    </header>
    <main>
        <section class="login">
            <section class="login__container">
                <h2>Inicia sesión</h2>
                <form class="login__container--form" action="">
                    <input class="input" type="text" placeholder="Correo">
                    <input class="input" type="password" placeholder="Contraseña">
                    <button class="button">Iniciar sesión</button>
                    <div class="login__container--remember-me">
                        <label>
                            <input type="checkbox" id="cbox1" value="checkbos">Recuérdame
                        </label>
                        <a href="/">Olvidé mi contraseña</a>
                    </div>
                </form>
                <section class="login__container--social-media">
                    <div>
                        <img src="../img/icons8-logo-de-google-50.png" alt="Google">Inicia sesión con Google
                    </div>
                    <div>
                        <img src="../img/icons8-facebook-50.png" alt="Facebook">Inicia sesión con Facebook
                    </div>
                    <div>
                        <img src="../img/icons8-twitter-50.png" alt="Twitter">Inicia sesión con Twitter
                    </div>
                </section>
                <p class="login__container--register">No tengo cuenta <a href="">Registrarme</a></p>
            </section>
        </section>
    </main>
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
