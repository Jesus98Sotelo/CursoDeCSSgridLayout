<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>Reto ¿Qué usarías</title>
</head>
<body>
    <section class="container">
        <div class="container__header">
            <img class="container__header--logo" src="./img-icons/Logo_Rick_and_Morty.svg.png" alt="Logo">
            <div class="container__header--text">
                <h1 class="header__title">Temporada 1</h1>
                <p class="header__text">Capitulo 1: Buscando las semillas</p>
            </div>
        </div>
        <div class="container__main">
            <img class="container__main--image" src="https://1.bp.blogspot.com/-1UNjeL82bEw/Xl2RkeNjmzI/AAAAAAAAA4I/Yo8K8rEbz-sq0DbICnekgrNXVniuJ4wqQCLcBGAsYHQ/s1600/temporada-1-capitulo-1-espanol-latino.jpg" alt="Imagen del capitulo uno">
        </div>
        <div class="container__footer">
            <p class="container__footer--text">Rick, un excéntrico científico, se va a vivir con la familia de su hija, y será una mala influencia para su nieto Morty.</p>
            <div class="container__footer--container">
                <div class="footer__container--buttomLeft">
                    <button >Reproducir Capitulo <img class="image__buttomLeft" src="./img-icons/icons8-play-100.png" alt="Imagen de reproducción"></button>
                    <button >Capitulo siguiente <img class="image__buttomLeft" src="./img-icons/icons8-siguiente-100.png" alt="Imagen de siguiente"></button>
                </div>
                <div class="footer__container--buttomRight">
                    <img class="image__buttomRight" src="./img-icons/icons8-me-gusta.gif" alt="Gif de me gusta">
                    <img class="image__buttomRight" src="./img-icons/icons8-compartir-100.png" alt="Icono de compartir">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
